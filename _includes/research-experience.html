<section class="columns">
    <h1>Research Experience</h1>
    {% for job in site.data.research-experience %}
        <article>
        <header>
            <h1>{{ job.title }}</h1>
            <span>
            <address>{{ job.company }}</address>
            <time>
                {{ job.begin | date: "%b %Y" }} -
                {{ job.end | date: "%b %Y" | default: "present" }}
            </time>
            </span>
        </header>
        </article>
    {% endfor %}
</section>
