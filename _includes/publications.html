<section class="columns">
<h1>Publications</h1>
{% for publication in site.data.publications %}
    <article>
    <header>
        <h1>{{ publication.title }}</h1>
    </header>
        <span>
        <p>{{ publication.author }}. {{ publication.howpublished }}. {{ publication.year }}.
        {% if publication.url != null %}
        <a href={{ publication.url }}>paper</a>
        {% endif %}
        </p>
        </span>
    </article>
{% endfor %}
</section>
